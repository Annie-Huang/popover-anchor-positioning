<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- https://github.com/oddbird/css-anchor-positioning
         current support:
            Firefox 54+ (includes Android)
            Chrome 51 - 124 (includes Android)
            Edge 79 - 124
            Safari 10+ (includes iOS)
    -->
    <script type="module">
      if (!('anchorName' in document.documentElement.style)) {
        import('https://unpkg.com/@oddbird/css-anchor-positioning');
      }
    </script>
  </head>
  <body>
    <nav class="primary-nav">
      <ul>
        <li>
          <button popovertarget="profile" class="user-button">
            <div class="visually-hidden">Profile options</div>
            <img
              class="profile-image"
              src="https://ui-avatars.com/api/name=KP?background=0D8ABC&color=fff"
              alt=""
            />
          </button>
        </li>
      </ul>
    </nav>

    <!-- Or use <div role='menu'> instead of <dialog>   -->
    <dialog popover id="profile" class="profile-menu">
      <div class="profile grid-flow">
        <span class="profile-name"><strong>Kevin Powell</strong></span>
        <span class="profile-email">email@address.com</span>
      </div>
      <button id="manage">Manage Account</button>
      <button id="signout">Sign out</button>
    </dialog>
  </body>
</html>
